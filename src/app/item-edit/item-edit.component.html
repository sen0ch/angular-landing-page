<div class="container custom-container">
  <div class="col-md-12">
    
    <h3 class="mb-3 text-center">Edit Item</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="itemData.headline" class="form-control" placeholder="Headline">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="itemData.description" class="form-control" placeholder="Description">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="itemData.image" class="form-control" placeholder="Image">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="updateItem()">Update</button>
    </div>

    
  </div>
</div>
